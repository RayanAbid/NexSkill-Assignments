<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h2>BMI Calculator</h2>
      </div>

      <div class="card">
        <br />

        <label for="height">Enter Height</label>
        <input
          placeholder=""
          class="inputText"
          type="number"
          id="height"
        /><br /><br />
        <label for="weight">Enter Weight</label>
        <input
          placeholder=""
          class="inputText"
          type="number"
          id="weight"
        /><br /><br />

        <button class="inputBtn" onclick="onSubmit()">submit</button>
      </div>

      <div id="awnswer"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
